<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculate</title>
</head>
<body>
   <div class="calculate">
    <div class="container">

            <h1 class="title">Calculate</h1> 
        <input type="text" class="display" placeholder="0">
        <div class="btn-row1">

</div>
    </div>
